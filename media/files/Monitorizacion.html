<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBox Dashboard Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .vm-card { transition: all 0.3s ease; }
        .vm-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .monitor-screen {
            background-color: #1a1a1a;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .monitor-overlay {
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        .led { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .led-green { background-color: #22c55e; box-shadow: 0 0 5px #22c55e; }
        .led-red { background-color: #ef4444; }
        
        /* Animaciones para Login */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col">

    <!-- ================= AUTH SCREEN ================= -->
    <div id="auth-container" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700 fade-in">
            <div class="text-center mb-8">
                <i class="fa-solid fa-server text-blue-500 text-4xl mb-4"></i>
                <h2 class="text-2xl font-bold">VBox Controller</h2>
                <p class="text-slate-400 text-sm">Acceso Seguro</p>
            </div>

            <div id="auth-error" class="hidden bg-red-900/50 border border-red-500 text-red-200 px-4 py-2 rounded mb-4 text-sm"></div>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                    <input type="email" id="email" class="w-full bg-slate-900 border border-slate-700 rounded p-2 focus:border-blue-500 focus:outline-none" placeholder="admin@ejemplo.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Contraseña</label>
                    <input type="password" id="password" class="w-full bg-slate-900 border border-slate-700 rounded p-2 focus:border-blue-500 focus:outline-none" placeholder="••••••••" required>
                </div>
                
                <button type="submit" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition">
                    Iniciar Sesión
                </button>
                <button type="button" id="btn-register" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-2 px-4 rounded transition">
                    Registrarse
                </button>
            </form>
            <div class="mt-4 text-center">
                 <p class="text-xs text-slate-500 mt-2">Powered by Supabase</p>
            </div>
        </div>
    </div>

    <!-- ================= DASHBOARD CONTENT ================= -->
    <div id="app-container" class="hidden flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-40 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <i class="fa-solid fa-server text-blue-500"></i> VBox Controller
                </h1>
                <div class="flex items-center gap-4">
                    <div class="text-xs text-slate-400 hidden sm:block">
                        <span id="status-indicator" class="led led-red"></span>
                        <span id="status-text">Desconectado</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="user-email" class="text-sm text-slate-300"></span>
                        <button id="btn-logout" class="text-xs bg-red-900 hover:bg-red-800 text-red-200 px-3 py-1 rounded border border-red-700 transition">
                            <i class="fa-solid fa-right-from-bracket"></i> Salir
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto p-4 flex-grow">
            <!-- Selector de Servidor (Útil para GitHub Pages) -->
            <div class="mb-6 p-4 bg-slate-800/50 rounded-lg border border-slate-700 flex flex-wrap items-center gap-4">
                <span class="text-sm font-semibold text-slate-400"><i class="fa-solid fa-link mr-2"></i>Backend URL:</span>
                <input type="text" id="api-url-input" class="bg-slate-900 border border-slate-700 rounded px-3 py-1 text-xs w-64 focus:border-blue-500 focus:outline-none" placeholder="http://localhost:8000">
                <button onclick="updateBackendUrl()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded transition">Conectar</button>
            </div>

            <div id="vm-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las tarjetas se generan aquí con JS -->
                <div class="col-span-full text-center py-10 text-slate-500">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3"></i>
                    <p>Buscando máquinas virtuales...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const SUPABASE_URL = 'https://itcggusssozjurboyopm.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_4U0FPDHk1jBYMW-wSwfBPQ_k40ST9wb';

        // Gestión dinámica de la URL del Backend
        let API_URL = localStorage.getItem('vbox_backend_url') || '';

        const updateBackendUrl = () => {
            const input = document.getElementById('api-url-input');
            let val = input.value.trim();
            if (val && val.endsWith('/')) val = val.slice(0, -1);
            API_URL = val;
            localStorage.setItem('vbox_backend_url', val);
            fetchVMs();
        };

        // Inicializar input con valor actual
        window.addEventListener('load', () => {
            document.getElementById('api-url-input').value = API_URL || (window.location.protocol === 'http:' ? '' : 'http://localhost:8000');
            if (!API_URL && window.location.protocol === 'http:') API_URL = '';
            else if (!API_URL) API_URL = 'http://localhost:8000';
        });
        
        let vmsData = [];
        let previewIntervals = {};
        let supabaseClient = null;

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
            setupAuthListeners();
        });

        function initSupabase() {
            if (!SUPABASE_URL || !SUPABASE_KEY) {
                showError("⚠️ Error de Configuración de Supabase.");
                return;
            }
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (session) showDashboard(session.user);
                    else showLogin();
                });
            } catch (e) { showError("Error Supabase: " + e.message); }
        }

        // --- AUTH LOGIC ---
        function setupAuthListeners() {
            const btnLogin = document.getElementById('btn-login');
            const btnRegister = document.getElementById('btn-register');
            const btnLogout = document.getElementById('btn-logout');

            btnLogin.addEventListener('click', async (e) => { e.preventDefault(); handleAuth('login'); });
            btnRegister.addEventListener('click', async (e) => { e.preventDefault(); handleAuth('register'); });
            btnLogout.addEventListener('click', async () => {
                if (supabaseClient) {
                    await supabaseClient.auth.signOut();
                    Object.keys(previewIntervals).forEach(key => clearInterval(previewIntervals[key]));
                    previewIntervals = {};
                }
            });
        }

        async function handleAuth(action) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            if (!email || !password) { errorDiv.textContent = "Campos obligatorios"; errorDiv.classList.remove('hidden'); return; }
            errorDiv.classList.add('hidden');
            try {
                let res = action === 'register' 
                    ? await supabaseClient.auth.signUp({ email, password })
                    : await supabaseClient.auth.signInWithPassword({ email, password });
                if (res.error) throw res.error;
                if (action === 'register') alert("Registro completado.");
            } catch (error) { errorDiv.textContent = error.message; errorDiv.classList.remove('hidden'); }
        }

        function showDashboard(user) {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('flex');
            document.getElementById('user-email').textContent = user.email;
            fetchVMs();
            if (!window.vmInterval) window.vmInterval = setInterval(fetchVMs, 5000);
        }

        function showLogin() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            if (window.vmInterval) { clearInterval(window.vmInterval); window.vmInterval = null; }
        }

        function showError(msg) {
            const err = document.getElementById('auth-error');
            err.textContent = msg; err.classList.remove('hidden');
        }

        // --- DASHBOARD LOGIC ---
        async function fetchVMs() {
            try {
                const response = await fetch(`${API_URL}/api/list`);
                if (!response.ok) throw new Error('Error de red');
                const data = await response.json();
                updateStatus(true);
                renderVMs(data);
            } catch (error) {
                console.error('Error fetching VMs:', error);
                updateStatus(false);
            }
        }

        function updateStatus(online) {
            const led = document.getElementById('status-indicator');
            const text = document.getElementById('status-text');
            led.className = online ? 'led led-green' : 'led led-red';
            text.textContent = online ? 'Conectado' : 'Sin conexión';
        }

        function getOSIcon(osName) {
            if (!osName) return 'fa-hdd';
            osName = osName.toLowerCase();
            if (osName.includes('win')) return 'fa-windows';
            if (osName.includes('ubuntu')) return 'fa-ubuntu';
            if (osName.includes('linux')) return 'fa-linux';
            if (osName.includes('mac')) return 'fa-apple';
            return 'fa-hdd';
        }

        function renderVMs(newList) {
            if (!Array.isArray(newList)) return;
            const grid = document.getElementById('vm-grid');
            if (grid.querySelector('.fa-spin')) grid.innerHTML = '';

            newList.forEach(vm => {
                const safeId = `vm-${vm.id.replace(/[^a-zA-Z0-9-]/g, '_')}`;
                let card = document.getElementById(safeId);
                const isRunning = vm.state === 'running';

                if (!card) {
                    card = document.createElement('div');
                    card.id = safeId;
                    card.className = 'vm-card bg-slate-800 rounded-lg overflow-hidden border border-slate-700';
                    card.innerHTML = `
                        <div class="p-3 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                            <h3 class="font-bold truncate"><i class="fa-brands ${getOSIcon(vm.os)} mr-2 text-slate-400"></i> ${vm.name}</h3>
                            <span class="text-xs px-2 py-1 rounded state-badge">...</span>
                        </div>
                        <div class="monitor-screen relative group">
                            <img class="w-full h-full object-cover hidden js-preview" alt="Preview" />
                            <div class="text-slate-600 flex flex-col items-center js-no-signal">
                                <i class="fa-solid fa-power-off text-3xl mb-2"></i>
                                <span class="text-xs uppercase">Apagada</span>
                            </div>
                            <div class="absolute inset-0 monitor-overlay"></div>
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-4 backdrop-blur-sm">
                                <button onclick="controlVM('${vm.name}', 'on')" class="bg-green-600 p-3 rounded-full hover:scale-110 transition"><i class="fa-solid fa-play"></i></button>
                                <button onclick="controlVM('${vm.name}', 'off')" class="bg-red-600 p-3 rounded-full hover:scale-110 transition"><i class="fa-solid fa-stop"></i></button>
                            </div>
                        </div>
                        <div class="p-3 text-[10px] text-slate-500 flex justify-between">
                            <span>${vm.os || 'OS Unknown'}</span>
                            <span>${vm.id.substring(0,8)}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                }

                const badge = card.querySelector('.state-badge');
                const img = card.querySelector('.js-preview');
                const noSignal = card.querySelector('.js-no-signal');

                if (isRunning) {
                    badge.textContent = 'RUNNING';
                    badge.className = 'text-[10px] px-2 py-0.5 rounded bg-green-900 text-green-300 border border-green-700 state-badge';
                    noSignal.classList.add('hidden'); img.classList.remove('hidden');
                    if (!previewIntervals[vm.id]) {
                        updatePreview(vm.name, vm.id, safeId);
                        previewIntervals[vm.id] = setInterval(() => updatePreview(vm.name, vm.id, safeId), 4000);
                    }
                } else {
                    badge.textContent = 'OFF';
                    badge.className = 'text-[10px] px-2 py-0.5 rounded bg-slate-700 text-slate-400 state-badge';
                    noSignal.classList.remove('hidden'); img.classList.add('hidden');
                    if (previewIntervals[vm.id]) { clearInterval(previewIntervals[vm.id]); delete previewIntervals[vm.id]; }
                }
            });
        }

        async function updatePreview(vmName, vmId, safeId) {
            try {
                const res = await fetch(`${API_URL}/api/vm/${vmName}/preview?t=${Date.now()}`);
                const data = await res.json();
                const card = document.getElementById(safeId);
                if (card && data.image) card.querySelector('.js-preview').src = data.image;
            } catch (e) {}
        }

        async function controlVM(name, action) {
            try {
                await fetch(`${API_URL}/api/vm/${name}/${action}`);
                setTimeout(fetchVMs, 1000);
            } catch(e) { alert("Error: " + e.message); }
        }
    </script>
</body>
</html>
